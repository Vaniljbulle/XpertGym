<script>
    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }

    const acc = document.querySelectorAll(".collapsible");
    let i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {

            // Loop over all the panels and close each one
            document.querySelectorAll(".Collaps_content").forEach(function (Collaps_content) {
                Collaps_content.style.maxHeight = "0";
                Collaps_content.previousElementSibling.classList.remove("active");
            });

            // Then show the clicked panel
            this.classList.toggle("active");
            const Collaps_content = this.nextElementSibling;
            Collaps_content.style.maxHeight = Collaps_content.scrollHeight + "px";

        });
    }
</script>
