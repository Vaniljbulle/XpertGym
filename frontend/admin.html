<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<p>This is the admin page</p>
<!-- Add membership ID to database -->
<div class="devBox">
    <div class="devAdders">
        <!-- Membership ID -->
        <h2>Memberships</h2>
        <form id="devMembershipID">
            <label for="membershipID">Membership ID:</label>
            <input id="membershipID" type="text" name="membershipID">
            <input id="membershipIDSubmit" type="submit" value="Add">
            <input id="membershipIDRemove" type="submit" value="Remove">
            <input id="membershipIDClear" type="submit" value="Clear all">
        </form>
        <h2>Database</h2>
        <button id="clearAll">Clear All</button>
        <button id="clearUsers">Clear Users</button>
        <button id="clearWorkouts">Clear Workouts</button>
        <button id="clearMessages">Clear Messages</button>
    </div>


    <!-- List of users -->
    <div class="devChatFrame">
        <div class="devListContainer" id="devUserList">
            <h2>Users</h2>
            <button id="fetch_users" class="fetch">Fetch users</button>
        </div>

        <div class="devListContainer" id="devWorkoutList">
            <h2>Schedules</h2>
        </div>
        <div id="devMessageLog">
            <h2>Chat for selected schedule</h2>
            <div class="devMessageLogBoard">

            </div>
            <form>
                <label for="messageSubmit"></label>
                <textarea id="messageSubmit" name="messageSubmit"
                          placeholder="Write a message. Press submit to send" class="postedMessage"></textarea>
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>
    </div>
</div>


</body>
<script src="devMessaging.js"></script>
<script src="fetch_schedule.js"></script>
<script src="fetch_exercise.js"></script>
</html>
